services:
  webrtc-detection:
    build: 
      context: .
      dockerfile: Dockerfile
    image: admybrand-webrtc-detection:latest
    container_name: webrtc-detection-app
    ports:
      - "3000:3000"
      - "3443:3443"
    environment:
      - DETECTION_ENGINE=${DETECTION_ENGINE:-yolo}
      - DEBUG=${DEBUG:-false}
      - PORT=3000
      - HTTPS_PORT=3443
      - OMP_NUM_THREADS=1
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_PTRACE
    volumes:
      - ./metrics:/app/metrics
      - ./logs:/app/logs
      - ./.env:/app/.env
    restart: unless-stopped
    networks:
      - webrtc-net

networks:
  webrtc-net:
    driver: bridge